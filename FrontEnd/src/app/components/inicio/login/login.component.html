<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="loginForm" (ngSubmit)="login()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align:start;">
                        <input type="text" 
                               class="form-control" 
                               placeholder="Usuario"
                               formControlName="usuario">
                               <span class="text-danger ml-2" *ngIf="hasError('usuario')">
                                   El usuario <strong> es requerido.</strong>
                               </span>
                    </div>

                    <div class="form-group" style="text-align:start;">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Contraseña"
                               formControlName="password">
                               <span class="text-danger ml-2" *ngIf="hasError('password')">
                                La contraseña <strong> es requerida.</strong>
                            </span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" type="submit" [disabled]="loginForm.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:#F05F44; cursor:pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
