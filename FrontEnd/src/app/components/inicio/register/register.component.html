<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="form" (ngSubmit)="registerUser()">
                    <div class="form-group" style="text-align:start;">

                        <input type="text" 
                               class="form-control" 
                               placeholder="usuario"
                               formControlName="usuario">
                        <span class="text-danger ml-2" *ngIf="form.invalid">
                            {{getError('usuario')}}
                        </span>
                    </div>

                    <div class="form-group" style="text-align:start;">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Contraseña"
                               formControlName="password">
                            <span class="text-danger ml-2" *ngIf="form.invalid">
                                {{getError('password')}}
                            </span>

                    </div>

                    <div class="form-group" style="text-align:start;">
                        <input type="password" 
                               class="form-control" 
                               placeholder="Repetir contraseña"
                               formControlName="confirmPassword">
                            <span class="text-danger ml-2" *ngIf="form.invalid">
                                {{getError('confirmPassword')}}
                            </span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-register" type="submit" [disabled]="form.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
</div>
